<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style/login.css">
    <style>
        /* Hide signup form initially */
        #signupForm {
            display: none;
        }
    </style>
</head>
<body style="background: #6593d1;">
    <!-- Login Form -->
    <div id="loginForm">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area align-items-stretch" style="min-height: 400px;width: 1200px;">
                <!-- Left Box -->
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                    <div class="featured-image mb-3">
                        <img src="../static/images/login.jpg" class="img-fluid" style="width: 450px;">
                    </div>
                </div>
                <!-- Right Box -->
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>Hello Again</h2>
                            <p>We are happy to have you back.</p>
                        </div>
                        <form action="/signin" method="POST">
                            <div class="input-group mb-4">
                                <input type="email" class="form-control form-control-lg bg-light fs-6" name="email" placeholder="Email address" required>
                            </div>
                            <div class="input-group mb-2">
                                <input type="password" class="form-control form-control-lg bg-light fs-6" name="password" placeholder="Password" required>
                            </div>
                            <div class="input-group mb-3">
                                <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                            </div>
                        </form>
                        
                        <div class="row">
                            <small>Don't have an account? <a href="#" onclick="switchForm('signup')">Sign Up</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <!-- Signup Form (Initially Hidden) -->
    <div id="signupForm" style="display: none;">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area align-items-stretch" style="min-height: 400px;width: 1200px;">
                <!-- Left Box -->
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                    <div class="featured-image mb-3">
                        <img src="../static/images/signup.png" class="img-fluid" style="width: 450px;">
                    </div>
                </div>
                <!-- Right Box -->
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-2">
                            <h2>Welcome</h2>
                            <p>Join us and get started.</p>
                        </div>
                        <form action="/signup" method="POST">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-lg bg-light fs-6" name="username" placeholder="Full Name" required>
                            </div>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control form-control-lg bg-light fs-6" name="email" placeholder="Email address" required>
                            </div>
                            <div class="input-group mb-1">
                                <input type="password" class="form-control form-control-lg bg-light fs-6" name="password" placeholder="Password" required>
                            </div>
                            <div class="input-group mb-3 mt-3">
                                <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                            </div>
                        </form>
                        
                        <div class="row">
                            <small>Already have an account? <a href="#" onclick="switchForm('login')">Login</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 


</body>
<script src="../static/script/login.js"></script>
</html>
